        let currentIndustry = 'belleza';

        function loadConversation(industry) {
            currentIndustry = industry;
            
            // Update active button
            document.querySelectorAll('.industry-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update header
            const conv = conversations[industry];
            document.getElementById('industry-title').textContent = conv.title;
            document.getElementById('industry-subtitle').textContent = conv.subtitle;

            // Clear messages
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';

            // Show messages with delay
            conv.messages.forEach((msg, index) => {
                setTimeout(() => {
                    if (index > 0) {
                        showTyping();
                    }
                    setTimeout(() => {
                        hideTyping();
                        addMessage(msg.type, msg.text);
                    }, 800);
                }, index * 1500);
            });
        }

        function addMessage(type, text) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = `avatar ${type}`;
            avatarDiv.textContent = type === 'bot' ? 'ğŸ¤–' : 'ğŸ‘¤';

            bubbleDiv.className = `bubble ${type}`;

            messageDiv.appendChild(bubbleDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
